<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="css/toastr.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/bb429fe0e1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/toastr.js"></script>
    <title>Convocatoria al Psicoanalisis</title>
</head>

<body>
    <div class="col-xs-12 col-sm-12 col-md-6 m-auto mt-5">
        <form class="row needs-validation" id="basic-form" method="POST">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control txtName" id="validationCustom01" value="" name="name"
                    placeholder="Ingrese su nombre" />
            </div>
            <div class="col-md-6 mb-3">
                <label for="surname" class="form-label">Apellido</label>
                <input type="text" class="form-control txtSurname" id="validationCustom02" value="" name="surname"
                    placeholder="Ingrese su apellido" />
            </div>
            <div class="col-md-12 mb-3">
                <label for="email" class="form-label">Mail</label>
                <input type="email" class="form-control txtMail" id="validationCustom03" value="" name="email"
                    placeholder="Ingrese su email" />
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea type="text" class="form-control txtMessage" id="validationTextarea"
                    placeholder="Complete el mensaje" name="message" rows="5"></textarea>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary btnSend">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
